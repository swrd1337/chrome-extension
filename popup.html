<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body id="popup-body">

  <div class="extension-container">

    <a id="oxygen-link" href="https://www.oxygenxml.com/xml_web_author.html" target="_blank" title="Oxygen XML Web Author">
      <img id="web-author-img" src="images/web-author.png" />
    </a>

    <h1 class="dialog-tittle">Oxygen XML Web Author <span id="extension">extension</span></h1>
  </div>

  <hr id="styled-line"/>

  <p id="extension-info">Enter the URL of the Oxygen XML Web Author dashboard</p>

  <input type="text" name="host" value="" placeholder='https://www.oxygenxml.com/oxy...'
    id="host" />

  <div class="button-container">

    <button id="save" class="primary-button extension-button">Save</button>
    <button id="cancel" class="extension-button">Cancel</button>

  </div>

  <script src="scripts/popup.js"></script>
  <script src="scripts/display-host.js"></script>

</body>

</html>
